<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách chuyến xe</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách chuyến xe</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Điểm đi</th>
            <th>Điểm đến</th>
            <th>Khởi hành</th>
            <th>Xe</th>
            <th>Số ghế trống</th>
            <th>Đặt vé</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trip : ${busTrips}">
            <td th:text="${trip.departurePoint}"></td>
            <td th:text="${trip.destination}"></td>
            <td th:text="${#temporals.format(trip.departureTime, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${trip.busId}"></td>
            <td th:text="${trip.seatsAvailable}"></td>
            <td>
                <a th:href="@{|/ticket/book/${trip.id}|}" class="btn btn-success btn-sm"
                   th:if="${trip.seatsAvailable > 0}">Đặt vé</a>
                <span th:if="${trip.seatsAvailable == 0}" class="text-danger">Hết vé</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
