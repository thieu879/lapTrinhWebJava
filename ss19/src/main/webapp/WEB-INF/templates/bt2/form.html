<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.id == null ? 'Thêm phim mới' : 'Chỉnh sửa phim'}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${movie.id == null ? 'Thêm phim mới' : 'Chỉnh sửa phim'}"></h2>

    <form th:action="@{${movie.id == null ? '/movies/add' : '/movies/edit/' + movie.id}}"
          th:object="${movie}" method="post">

        <div class="mb-3">
            <label class="form-label">Tên phim *</label>
            <input type="text" th:field="*{title}" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Đạo diễn *</label>
            <input type="text" th:field="*{director}" class="form-control"
                   th:classappend="${#fields.hasErrors('director')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Năm phát hành *</label>
                    <input type="number" th:field="*{releaseYear}" class="form-control"
                           th:classappend="${#fields.hasErrors('releaseYear')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Thời lượng (phút) *</label>
                    <input type="number" th:field="*{duration}" class="form-control"
                           th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <input type="text" th:field="*{genre}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngôn ngữ</label>
            <input type="text" th:field="*{language}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">URL Poster</label>
            <input type="url" th:field="*{poster}" class="form-control"
                   th:classappend="${#fields.hasErrors('poster')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" th:field="*{status}" class="form-check-input">
                <label class="form-check-label">Đang chiếu</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">
            <span th:text="${movie.id == null ? 'Thêm phim' : 'Cập nhật'}"></span>
        </button>
        <a th:href="@{/movies}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
