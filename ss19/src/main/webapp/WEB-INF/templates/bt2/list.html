<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý phim</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Danh sách phim</h2>
    <a th:href="@{/movies/add}" class="btn btn-primary">Thêm phim mới</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên phim</th>
      <th>Đạo diễn</th>
      <th>Năm phát hành</th>
      <th>Thể loại</th>
      <th>Thời lượng</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
      <td th:text="${movie.id}"></td>
      <td th:text="${movie.title}"></td>
      <td th:text="${movie.director}"></td>
      <td th:text="${movie.releaseYear}"></td>
      <td th:text="${movie.genre}"></td>
      <td th:text="${movie.duration} + ' phút'"></td>
      <td>
                    <span class="badge" th:classappend="${movie.status} ? 'bg-success' : 'bg-danger'"
                          th:text="${movie.status} ? 'Đang chiếu' : 'Ngừng chiếu'"></span>
      </td>
      <td>
        <a th:href="@{|/movies/edit/${movie.id}|}" class="btn btn-sm btn-warning">Sửa</a>
        <a th:href="@{|/movies/delete/${movie.id}|}" class="btn btn-sm btn-danger"
           onclick="return confirm('Bạn có chắc muốn xóa phim này?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
