<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Danh sách Sản phẩm</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Tồn kho</th>
            <th>Hình ảnh</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
            <td th:text="${product.stock}"></td>
            <td><img th:src="${product.image}" width="50"/></td>
            <td>
                <a th:href="@{/detailProduct(id=${product.id})}"
                   class="btn btn-primary btn-sm">
                    Xem chi tiết
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{/home(page=${currentPage - 1}, size=${pageSize})}"
           th:unless="${currentPage == 1}">Trước</a>
        <span class="page-link" th:if="${currentPage == 1}">Trước</span>
    </li>
</div>
</body>
</html>
