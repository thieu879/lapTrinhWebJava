<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <img th:src="${product.image}" class="img-fluid rounded" th:alt="${product.productName}" style="max-height:350px;object-fit:cover;">
        </div>
        <div class="col-md-7">
            <h2 th:text="${product.productName}"></h2>
            <p class="text-muted" th:text="'Mã sản phẩm: ' + ${product.id}"></p>
            <p th:text="${product.description}"></p>
            <p class="fw-bold text-primary fs-4" th:text="${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')} + ' VNĐ'"></p>
            <p th:text="'Số lượng còn: ' + ${product.stock}"></p>
            <form th:action="@{|/cart/add/${product.id}|}" method="post" th:if="${session.currentUser != null}">
                <div class="input-group mb-3" style="max-width: 200px;">
                    <button type="submit" class="btn btn-success">Thêm vào giỏ hàng</button>
                </div>
            </form>
            <div th:if="${session.currentUser == null}">
                <a th:href="@{/login}" class="btn btn-outline-primary">Đăng nhập để mua hàng</a>
            </div>
            <a th:href="@{/home}" class="btn btn-secondary mt-3">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
