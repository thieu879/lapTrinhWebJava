<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng của bạn</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr><th>ID Giỏ hàng</th><th>Tên sản phẩm</th><th>Số lượng</th><th>Hành động</th></tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.cartId}"></td>
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td>
            <form th:action="@{/cart/delete}" method="post" onsubmit="return confirm('Bạn có chắc muốn xóa?')">
                <input type="hidden" name="cartId" th:value="${item.cartId}" />
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(cartItems)}">
        <td colspan="4">Giỏ hàng trống.</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/products}">Tiếp tục mua hàng</a>
<a th:href="@{/orders/form}">Đặt hàng</a>
</body>
</html>
