<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sinh viên</title>
</head>
<body>
<h2>Danh sách sinh viên</h2>

<form th:action="@{/students}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm...">
    <button type="submit">Tìm</button>
</form>

<a th:href="@{/addStudent}">Thêm mới</a>

<table>
    <tr>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Khóa học</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
                <span th:each="course : ${student.courses}"
                      th:text="${course.name} + ', '"></span>
        </td>
        <td>
            <a th:href="@{'/editStudent/' + ${student.autoId}}">Sửa</a>
            <form th:action="@{'/deleteStudent/' + ${student.autoId}}" method="post">
                <button type="submit" onclick="return confirm('Xác nhận xóa?')">Xóa</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
