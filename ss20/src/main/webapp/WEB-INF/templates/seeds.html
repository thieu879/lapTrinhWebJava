<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/search" method="get">
    <input type="text" name="keyword" placeholder="Tìm kiếm..."/>
    <button type="submit">Tìm kiếm</button>
</form>
<a href="/add">Thêm mới</a>
<table>
    <tr>
        <th>Tên</th><th>Mô tả</th><th>Giá</th><th>Số lượng</th><th>Ảnh</th><th>Hành động</th>
    </tr>
    <tr th:each="seed : ${seeds}">
        <td th:text="${seed.seedName}"></td>
        <td th:text="${seed.description}"></td>
        <td th:text="${seed.price}"></td>
        <td th:text="${seed.stock}"></td>
        <td><img th:src="@{${seed.image}}" width="50"/></td>
        <td>
            <a th:href="@{'/edit/' + ${seed.id}}">Sửa</a>
            <a th:href="@{'/delete/' + ${seed.id}}"
               onclick="return confirm('Xác nhận xoá?')">Xoá</a>
        </td>
    </tr>
</table>

</body>
</html>
