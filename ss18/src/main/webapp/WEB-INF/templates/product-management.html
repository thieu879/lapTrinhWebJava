<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<div>
    <form th:action="@{/product-management}" method="get">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <img th:src="@{${product.image}}" alt="Product Image" style="width: 50px; height: 50px;">
        </td>
        <td>
            <a th:href="@{/edit-product/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/delete-product/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
        </td>
    </tbody>
</table>

<script src="https://kit.fontawesome.com/62fa62fdc5.js" crossorigin="anonymous"></script>
</body>
</html>
